              <div class="form-group">

                    <select class="form-control" style="width: 200px; margin:10px; text-align: center;" onchange="getOption()" id="select1">

      <script>

        //remove_tag_element()
                
        const myNode = document.getElementById("code");
        while (myNode.firstChild) {
        myNode.removeChild(myNode.lastChild);
        }
              
              
// create input field 
        
        for(let i=0; i<output; i++)
            {
