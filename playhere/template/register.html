{% extends 'Home.html' %}
      
{% block content %}
<!--   rEgister Form-->

  <div class="container raj" id="register">

    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <!-- Jumbotron -->
      <div class="py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Register Now</h2>


                <form method="post">
                  {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input name="first_name" type="text" placeholder="First Name" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input  name="last_name" placeholder="Last Name" type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>

                    <!-- user name -->
                  <div class="form-outline mb-4">
                    <input name="user_name" placeholder="User Name" type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">User Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input name="email" placeholder="Email" type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input name="password" placeholder="Password" type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                    <div class="form-outline mb-4">
                    <input name="repassword" placeholder="Re-Password" type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Re-Password</label>
                  </div>

                  <!-- Checkbox -->


                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>

                  <!-- Register buttons -->


                </form>

                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>

              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="https://media4.giphy.com/media/N9zbeSXrlPVUcJiEX1/giphy.gif?cid=ecf05e4795h28l0k3doaid7ioxh0scblrpxnqsrvt4g9tnnk&rid=giphy.gif&ct=s" class="w-100 rounded-4 shadow-4" alt="" width="200px"/>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>


</div>

{% endblock %}
