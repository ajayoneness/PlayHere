{% extends 'Home.html' %}

{% block content %}
      
    <div class="container raj pt-5">
      <div class="card  boxa">
          <div class="card-body">
              <img src="{{emoji.0}}" class=im>
              
              <h6 class=result>{{emoji.1}}</h6>
              <h1 class=sn1>{{rank}}</h1>
              <p style="color:white; border-radius:8px; width:300px;  background-color:rgba(1,1,1,0.7); padding:15px; text-align:center; text-shadow:0px 0px 10px black; box-shadow:0px 0px 30px black;">Time Taken : <span style="color:yellow;  font-weight: bold; font-size:20; ">{{timetaken}} Sec</span></p>
              <p style="color:white; border-radius:8px; width:300px; background-color:rgba(1,1,1,0.7); padding:15px; text-align:center;  text-shadow:0px 0px 10px black; box-shadow:0px 0px 30px black;">Score : <span style="color:yellow; font-size:20;"><b>{{score}}/10</b></span></p>
              <br>

               <div style="display: flex; justify-content: center; align-items: center; margin: 20px;" >
                    <a style="position: relative;" href="{% url 'main' %}" class="btn m-3 btt"> Play Again </a>
                   {% if user.is_authenticated %}
                   <div ></div>
                   {% else %}
                   <a style="position: relative;" href="/#login" class="btn m-3 btt"> Login Now </a>
                    {% endif %}

               </div>

              
        </div>
      
    </div>
</div>
        

{% endblock %}
